<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
            <div class="header">
                <h1>ROCK PAPER KNIFE</h1>
            </div>
            <div id= "canv">
            <div id="botpic">
                <img id="bot" width="250"  height="250" src="./images/bot.png">
                <p id = "comment">FIGHT THE BOT!</p>
                <p>Comp Choice:</p>
                <p id="compchoice"><img id="botschoice" width="60" height="60" src="./images/shoot.png"></p>
            </div>
            <div class="choices">
                <img id="player" width="250"  height="250" src="./images/play.png">
                <p>Your Choice:</p>
                <div class="char">
                    <button class="choice" id="rock"><img width="60" height="60" src="./images/rock.png"></button>
                    <button class="choice" id="knife" ><img width="60"  height="60" src="./images/knife.png"></button>
                    <button class="choice" id="paper" ><img width="60"  height="60" src="./images/paper.png"></button>
                </div>
                <button class="gamego" id="gameStart">BATTLE</button>
                <button class="gamego" id="restartGame" style="display:none">ANTOHER?</button>

            </div>
            <div id = "stats">
                <p>ROUNDS:</p>
                <p id="rounds">5</p>
                <p>Your Score</p>
                <p id="playerCount">0</p>
                <p>Bot Score</p>
                <p id="botCount">0</p>
            </div>
        </div>
        <div class="footer">HOPE IT'S FUN!</div>
    </body>
    <script src="script.js"></script>
</html>
