<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1>ROCK PAPER SCISSORS</h1>
        <p>Your Choice:</p>
        <select id="gameinput">
            <option value="rock">rock</option>
            <option value="paper">paper</option>
            <option value="scissors">scissors</option>
        </select>
        <button id="gameStart">SHOOT!</button>
        <button id="restartGame" style="display:none">ANTOHER?</button>
        <p id = "comment"></p>
        <p>Comp Choice:</p>
        <p id="compchoice">X</p>
        <p>Your Score</p>
        <p id="playerCount">0</p>
        <p>Bot Score</p>
        <p id="botCount">0</p>
        <p>ROUNDS:</p>
        <p id="rounds">5</p>
    </body>
    <script src="script.js"></script>
</html>
