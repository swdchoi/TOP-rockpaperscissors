<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="header">
            <h1>ROCK PAPER KNIFE</h1>
        </div>
        <div class="choices">
        <p>Your Choice:</p>
            <button class="choice" id="rock"><img width="100" height="100" src="./images/rock.png"></button>
            <button class="choice" id="knife" ><img width="100"  height="100" src="./images/knife.png"></button>
            <button class="choice" id="paper" ><img width="100"  height="100" src="./images/paper.png"></button>
        </div>
        <button id="gameStart">SHOOT!</button>
        <button id="restartGame" style="display:none">ANTOHER?</button>
        <p id = "comment"></p>
        <p>Comp Choice:</p>
        <p id="compchoice">X</p>
        <p>Your Score</p>
        <p id="playerCount">0</p>
        <p>Bot Score</p>
        <p id="botCount">0</p>
        <p>ROUNDS:</p>
        <p id="rounds">5</p>
    </body>
    <script src="script.js"></script>
</html>
